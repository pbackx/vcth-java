<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valhack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
</head>
<body>
    <div class="container">
        <header class="mt-4 mb-4">
            <h1>Valhack</h1>
        </header>
        <main>

            <div class="mt-4">
                <p>Automatic processing of unprocessed files:</p>
                <button class="btn btn-success" hx-post="/process/start" hx-swap="none">Start</button>
                <button class="btn btn-danger" hx-post="/process/stop" hx-swap="none">Stop</button>
                <p>
                    Current status:
                    <span hx-get="/process/status" hx-trigger="load, every 5s" hx-swap="innerHTML"></span>
                </p>
            </div>

            <p class="lead">Game data currently available:</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="element : ${dataFiles}">
                        <td th:text="${element.fileName()}"></td>
                        <td>
                            <span th:if="${element.status().name() == 'TO_PROCESS'}" class="badge bg-warning">To Process</span>
                            <span th:if="${element.status().name() == 'DONE'}" class="badge bg-success">Done</span>
                            <span th:if="${element.status().name() == 'ERROR'}" class="badge bg-danger">Error</span>
                        </td>
                        <td>
                            <form 
                                hx-post="/process"
                                hx-trigger="submit"
                                hx-target="main"
                                hx-swap="innerHTML"
                                hx-ext="json-enc"
                            >
                                <input type="hidden" name="dataFileId" th:value="${element.fileName()}" />
                                <button 
                                    class="btn btn-primary btn-sm"
                                >
                                <i class="fa-solid fa-spinner htmx-indicator"></i>    
                                Process
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer class="mt-4">
            <p><a href="https://github.com/pbackx/vcth-java">GitHub Project</a></p>
        </footer>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
