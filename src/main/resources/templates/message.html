<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main th:fragment="main">
    <div class="d-flex flex-row justify-content-start pt-1">
        <i class="fa-solid fa-circle-user fa-3x"></i>
        <div>
            <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary" th:text="${message}">
                The original user message goes here.
            </p>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-end mb-4 pt-1">
        <div>
            <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary" style="white-space: pre-line" th:text="${response}">
                Welcome, I am here to help you create your Valorant dream team.
            </p>
        </div>
        <i class="fa-solid fa-brain fa-3x"></i>
    </div>
</main>
</body>
</html>
