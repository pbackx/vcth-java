<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main th:fragment="main">
        <div class="mb-3">
            <label for="resultTextarea" class="form-label">Processing result:</label>
            <textarea class="form-control" id="resultTextarea" rows="10" readonly th:text="${result}"></textarea>
            <a class="btn btn-primary" href="/admin">Back</a>
        </div>
    </main>
</body>
</html>
